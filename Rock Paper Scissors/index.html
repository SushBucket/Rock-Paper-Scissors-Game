<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Rock Paper Scissors/img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/Rock Paper Scissors/img/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/Rock Paper Scissors/img/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Game</p>
    </div>
    <div id="footer">
        <h4 class="foot">Made By Sushmit John ðŸ’•</h4>
    </div>
    <script src="script.js"></script>
    
</body>
</body>
</html>
